{% extends 'base.html' %}

{% block title %}Скоро в прокате{% endblock %}

{% block content %}
    <div id="home">
        <div class="container">
            <div class="row pad-bottom" data-anim-type="fade-in-up">
                {% for movies in announcement %}
                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                        <img src="{{ movies.poster.url }}" href="{{ movies.get_absolute_url }}"
                             alt="{{ movies.movie_title_eng }}">
                        <p>
                            {{ movies.movie_title }}
                        </p><br><br>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
